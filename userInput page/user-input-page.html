<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>User Input Page</title>
  <script defer src="user.js"></script>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="user-input-page.css">
</head>
<body>
  <header>
    <h1 class="site-title"><a>User Input Page</a></h1>
    <div class="go-back-button-container">
        <!-- Go back Button -->
        <button type="button" id="go-back-button">Go back</button>
    </div>
  </header>
  
  <form id="userForm">
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required>
    <br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    <br>
    <button type="submit">Create User</button>
  </form>
</body>
</html>
